<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>view-property</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
    <div class="view-PropertyHeader">
      <h2 class="custom-h5">View-Property</h2>
    </div>

    <div class="view-PropertyButtom">
      <h5 shape="round" expand="block">HOME</h5>
    </div>

    <ion-row class="">
      <div class="device-liste">
        <ion-label class="label">Device list</ion-label>
        <ion-list lines="none">
          <ion-item>
            <ion-label>Total Device:</ion-label>
            <ion-label slot="end">5</ion-label>
          </ion-item>

          <ion-item>
            <ion-label>Television:</ion-label>
            <ion-label slot="end">3000f</ion-label>
          </ion-item>

          <ion-item>
            <ion-label>Refrigerator:</ion-label>
            <ion-label slot="end">5000f</ion-label>
          </ion-item>

          <ion-item>
            <ion-label>Microwave:</ion-label>
            <ion-label slot="end">3000f</ion-label>
          </ion-item>

          <ion-item>
            <ion-label>Air Conditioner:</ion-label>
            <ion-label slot="end">5000f</ion-label>
          </ion-item>

          <ion-item>
            <ion-label>High Heater:</ion-label>
            <ion-label slot="end">5000f</ion-label>
          </ion-item>
        </ion-list>

        <div class="button-container">
          <ion-button expand="block" color="primary">Add Invoice</ion-button>
          <ion-button expand="block" color="secondary">Generate Invoice</ion-button>
        </div>

      </div>
    </ion-row>


</ion-content>
