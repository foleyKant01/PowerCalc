<ion-content [fullscreen]="true">
  <ion-row class="title">
    <h1>INVOICE</h1>
  </ion-row>

  <ion-row>
    <div class="chart-container">
      <ion-segment class="chart-segment">
        <ion-img src="assets/img/chart-pie1.png"></ion-img>
      </ion-segment>
      <h3 class="amount-title">Amount</h3>
      <ion-label class="amount">150000 Fcfa</ion-label>
    </div>
  </ion-row>

  <ion-row>
    <div class="invoice-details">
      <ion-label class="label">Invoice details</ion-label>
      <ion-list lines="none">
        <ion-item>
          <ion-label>Total Device:</ion-label>
          <ion-label slot="end">5</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Television:</ion-label>
          <ion-label slot="end">3000f</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Refrigerator:</ion-label>
          <ion-label slot="end">5000f</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Microwave:</ion-label>
          <ion-label slot="end">3000f</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Air Conditioner:</ion-label>
          <ion-label slot="end">5000f</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>High Heater:</ion-label>
          <ion-label slot="end">5000f</ion-label>
        </ion-item>
      </ion-list>
      
    </div>
  
  </ion-row>


</ion-content>

<ion-toolbar>
  <div class="footer_btn">
    <ion-button class="back_button" fill="outline" size="default" shape="round" >Back</ion-button>
    <ion-button class="print_button"   fill="solid" size="default" shape="round"
      >Print</ion-button>
  </div>
</ion-toolbar>
