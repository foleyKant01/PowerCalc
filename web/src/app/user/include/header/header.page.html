<ion-header id="header" [translucent]="true">
  <ion-toolbar>
    <ion-grid class="head-grid">
      <ion-row>
        <ion-col size="2">
          <ion-icon id="menu" name="menu" aria-label="Menu"></ion-icon>
        </ion-col>
        <ion-col size="8">
          <ion-title class="p-0" style="font-size: 100%;" id="title">
            <ion-router-link routerLink="/user/home"><h2 style="width: 100%;" class="m-0">Power Calc</h2></ion-router-link>
          </ion-title>
        </ion-col>
        <ion-col size="2">
          <ion-icon id="person" name="person" aria-label="Profile"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
