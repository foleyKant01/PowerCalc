<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding content">
  <div class="img-content">
      <!-- <ion-thumbnail class="cie-img">
          <img alt="" src="assets/img/CIE-logo.jpeg" />
      </ion-thumbnail> -->
      <ion-img class="login-img" src="assets/img/log_backgroung.jpeg"
          alt="">
      </ion-img>
      <div class="cie-overlay">
          <ion-thumbnail class="cie-img">
              <img alt="" src="assets/img/CIE-logo.jpeg" />
          </ion-thumbnail>
      </div>

  </div>
  <!-- <div class="img-content">
      <ion-img class="cie-img" src="assets/img/CIE-logo.jpeg"
      alt="">
      </ion-img>
  </div> -->

  <div class="form-container">
      <ion-row>
          <ion-label class="ion-text-center login-title h2" id="h2-login"><strong>Register</strong></ion-label>
      </ion-row>

      <ion-row>
          <small class="login-small">Sign up to continue</small>
      </ion-row>

      <form class="login-form" method="" action="">
          <div class="section">
              <ion-label class="name-label">Name</ion-label>
              <ion-item lines="none" class="input-items">
                  <ion-input labelPlacement="stacked" [clearOnEdit]="true" placeholder="Enter your full name">
                  </ion-input>
              </ion-item>
          </div>

          <div class="section">
            <ion-label class="email-label">Email</ion-label>
            <ion-item lines="none" class="input-items">
                <ion-input labelPlacement="stacked" [clearOnEdit]="true" placeholder="Enter your email address">
                </ion-input>
            </ion-item>
          </div>

          <div class="section">
              <ion-label class="password-label">Password</ion-label>
              <ion-item lines="none" class="input-items">
                  <ion-input labelPlacement="stacked" [clearOnEdit]="true" placeholder="Enter password">
                  </ion-input>
              </ion-item>
          </div>

          <div class="section">
            <ion-label class="birth-label">Date of birth</ion-label>
            <ion-item lines="none" class="input-items">
                <ion-input labelPlacement="stacked" [clearOnEdit]="true" placeholder="Enter date of birth">
                </ion-input>
            </ion-item>
        </div>

          <ion-button class="register-button"  expand="block">Submit</ion-button>

          <ion-row class="ion-align-items-center">
              <ion-col>
                <small style="color: black;">
                  Already have an account
                  <a href="#" class="signin-link">Sign</a>
                </small>
                  
              </ion-col>
          </ion-row>

      </form>
  </div>

</ion-content>
