<ion-content class="ion-padding content">
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <h2>Connexion</h2>
      </ion-col>

      <ion-col size="12">
        <ion-label position="stacked">Username</ion-label>
        <ion-item>
          <ion-input type="text" placeholder="Enter your username"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col size="12">
        <ion-label position="stacked">Password</ion-label>
        <ion-item>
          <ion-input type="password" placeholder="Enter your password"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col size="12" class="ion-text-center">
        <ion-button expand="block" color="primary">Se connecter</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
